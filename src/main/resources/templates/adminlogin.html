<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
<h1 align="center">管理员登录</h1>
<hr>
<form method="post" action="/adminlogin">
    <table align="center">
        <tr>
            <td style="color:red;" colspan="2" th:text="${errMsg}"></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input name="adminName"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="adminPassword" name="adminPassword"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="登录">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
