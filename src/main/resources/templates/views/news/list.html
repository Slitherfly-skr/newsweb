<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻管理系统</title>
</head>
<body>
    <div th:replace="common/head::titleInfo"></div>

    <div>
        <a href="/news/add">添加</a>
        <table width="80%" border="1" align="center">
            <caption>新闻管理</caption>
            <input type="button" class="btn"  value="返回" onclick="javascript:history.go(-1);"/>
            <tr>
                <th>编号</th>
                <th>题目</th>
                <th>内容</th>
                <th>类别</th>
                <th>操作</th>
            </tr>
            <tr th:each="k : ${list}">
                <td th:text="${k.newsID}"></td>
                <td th:text="${k.newsTitle}"></td>
                <td th:text="${k.newsContent}"></td>
                <td th:text="${k.categoryName}"></td>
                <td>
                    <a th:href="@{'/news/del/'+${k.newsID}}">删除</a>
                    <a th:href="@{'/news/update/'+${k.newsID}}">修改</a>
                    <a th:href="@{'/news/detail/'+${k.newsID}}">查看</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
