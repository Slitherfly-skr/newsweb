<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻管理系统</title>
</head>
<body>
    <div th:replace="common/head::titleInfo"></div>

    <div>
        <table width="80%" border="1" align="center">
            <caption>评论管理</caption>
            <input type="button" class="btn"  value="返回" onclick="javascript:history.go(-1);"/>
            <tr>
                <th>评论编号</th>
                <th>评论内容</th>
                <th>评论作者</th>
                <th>评论时间</th>
                <th>操作</th>
            </tr>
            <tr th:each="k : ${list}">
                <td th:text="${k.commentID}"></td>
                <td th:text="${k.commentContent}"></td>
                <td th:text="${k.userName}"></td>
                <td th:text="${k.commentDate}"></td>
                <td>
                    <a th:href="@{'/comment/del/'+${k.commentID}}">删除</a>
                    <a th:href="@{'/comment/detail/'+${k.commentID}}">查看</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
