<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新闻管理系统</title>
</head>
<body>
    <div th:replace="common/head::titleInfo"></div>
    <hr>
    <div>
        <form method="post" action="/student/update">
        <table width="400" border="1" align="center">
            <caption>修改学生信息</caption>
            <tr>
                <td colspan="2"><input type="hidden" name="id" th:value="${student.id}"></td>
            </tr>
            <tr>
                <td>所在班级</td>
                <td>
                    <select name="klassInfoId">
                        <option th:each="k:${klassList}" th:value="${k.id}" th:text="${k.name}"  th:selected="${k.id==student.klassInfoId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>学生姓名</td>
                <td><input name="name" th:value="${student.name}"></td>
            </tr>
            <tr>
                <td>学生年龄</td>
                <td><input name="age" th:value="${student.age}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="保存">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
